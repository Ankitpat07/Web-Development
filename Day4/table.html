<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
</head>
<body>
    <table border="1" cell padding="10">
        <tr style="text-align: center;">
            <caption>New Employees Records</caption>
        </tr>
        <thead>
            <tr>
            <th>Name</th>
            <th colspan="2" style="text-align: center;">Jobs</th>
            <th>Experience</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>Ankit</td>
            <td>Software Engineer</td>
            <td>Data Analyst</td>
            <td rowspan="2">5 Years</td>
        </tr>
        <tr>
            <td>Vishal</td>
            <td colspan="2">Senior Web Developer</td>
        </tr>
        <tr>
            <td>Varad</td>
            <td>Junior Tech Writer</td>
            <td>Blogger</td>
            <td>6 Years</td>
        </tr>
        </tbody>  
    </table>
</body>
</html>
