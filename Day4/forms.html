<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="" method="post" style="text-align: center;">
        <fieldset>
            <legend><h1>Student Registration Records</h1></legend>
            
         <label for="rollnum">Roll Number:</label>
        <input type="text" name="rollnum" id="rollnum"> <br> <br>

        <label for="Student">Student name:</label>
        <input type="text" name="Student" id="Student" placeholder="First Name"> <input type="text" name="Student" id="Student" placeholder="Last Name"> <br> <br>

        <label for="Father">Father's Name:</label>
        <input type="text" name="Father" id="Father"> <br> <br>

        <label for="Date">Date of birth:</label>
        <select name="Date" id="Date">
            <option value="Day">Day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <select name="Date" id="Date">
            <option value="Month">Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="Date" id="Date">
            <option value="Year">Year</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
        </select> <br><br>

        <label for="Mobile">Mobile no:</label>
        <select name="Mobile" id="Mobile">
            <option value="--">--</option>
            <option value="+91">+91</option>
            <option value="+110">+110</option>
            <option value="+111">+111</option>
            <option value="+011">+011</option>
        </select>
        <input type="number" name="Mobile" id="Mobile"> <br> <br>

        <label for="Email">Email Id:</label>
        <input type="email" name="Email" id="Email"> <br><br>

        <label for="Password">Password:</label>
        <input type="password" name="Password" id="Password"> <br><br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Other" value="Other">
        <label for="Other">Other</label> <br> <br>

        <label for="Departments">Departments:</label>

        <input type="checkbox" name="Departments" id="Civil" value="Civil">
        <label for="Civil">Civil</label>
        <input type="checkbox" name="Departments" id="Mechanical" value="Mechanical">
        <label for="Mechanical">Mechanical</label>
        <input type="checkbox" name="Departments" id="MCA" value="MCA">
        <label for="Civil">MCA</label>
        <input type="checkbox" name="Departments" id="MBA" value="MBA">
        <label for="Civil">MBA</label> <br> <br>

        <label for="Course">Course:</label>
        <select name="Course" id="Course">
            <option value="---Select Your Course---">----Select Your Course----</option>
            <option value="Civil">Civil</option>
            <option value="Mechanical">Mechanical</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
        </select> <br> <br>

        <label for="Photo">Student Photo:</label>
        <input type="file" name="Photo" id="Photo"> <br> <br>

        <label for="City">City:</label>
        <input type="text" name="City" id="City"> <br> <br>

        <label for="Address">Address:</label>
        <textarea name="Address" id="Address"></textarea> <br> <br>

        <input type="button" value="Submit" style="text-align: center;">
        </fieldset>
    </form>
</body>
</html>
