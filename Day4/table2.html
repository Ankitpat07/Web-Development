<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demonstration</title>
</head>
<body>
    <table border="1" cell padding="10">
        <tbody>
            <tr>
            <td colspan="4" style="text-align: center;">central text</td>
        </tr>
        <tr>
            <td colspan="2">col(1)</td>
            <td colspan="2">col(2)</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td rowspan="2">text</td>
            <td rowspan="2">text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        </tbody>   
    </table>
</body>
</html>
